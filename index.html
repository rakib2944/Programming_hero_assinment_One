<!DOCTYPE html>

<head>

    <title>Food Template</title>

    <!-- Fav-Icon  -->

    <!-- FontAwesome CDN Link -->

    <!-- Google Fonts CDN link -->

            <div id="homePart">

                        </br> Just Eat Healthy</br> With Food Network</h1>
